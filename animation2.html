
 
 <style>
@-webkit-keyframes road-move {
  0% { background-position: 0px; }
  100% { background-position: 6000px; }
}
@-webkit-keyframes car {
    0% { -webkit-transform: translate(400px,0px); }
    50% { -webkit-transform: translate(0px,0px); }
    100% { -webkit-transform: translate(-1000px,0px); }
}
  @-webkit-keyframes wheelspin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(-360deg);}
}
#road{
  background: url(images/back.jpg);
  height: 200px;
  width: 100%;
  -webkit-animation:road-move 4s linear infinite;
  position:relative;
}

.wheel {
    -webkit-animation:wheelspin infinite .5s linear;
  background: url(images/tire.png);
  width: 60px;
  height: 60px;

}
  #wheel2 {
  background: url(images/tire.png);
  width: 60px;
  height: 60px;
    position:absolute;
    bottom:-10px;
    left:55px;
}
#wheel1 {
  background: url(images/tire.png);
  width: 60px;
  height: 60px;
    position:absolute;
    bottom:-10px;
    left:300px;
}
#car {
    -webkit-animation:car infinite 5s ease;
  background: url(images/car.png) no-repeat 0px 80px;
  width: 400px;
  height: 200px;
  position:relative;
    top:-10px;
    left:20px;
  
}
</style>

<div id='road'>
<div id='car'>
<div id='wheel1' class='wheel'></div>
<div id='wheel2' class='wheel'></div>
</div>
</div>
